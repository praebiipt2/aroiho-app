services:
  db:
    image: postgres:16-alpine
    container_name: aroiho-db
    environment:
      POSTGRES_USER: aroiho
      POSTGRES_PASSWORD: aroiho123
      POSTGRES_DB: aroiho_dev
    ports:
      - "5432:5432"
    volumes:
      - aroiho_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aroiho -d aroiho_dev"]
      interval: 5s
      timeout: 5s
      retries: 20

  api:
    image: node:20-alpine
    container_name: aroiho-api
    working_dir: /app
    volumes:
      - ./:/app
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://aroiho:aroiho123@db:5432/aroiho_dev?schema=public
    depends_on:
      db:
        condition: service_healthy
    command: sh -lc "set -ex; npm install; npx prisma generate; npx prisma migrate deploy; npx prisma db seed; npm run start"
    ports:
      - "3000:3000"

volumes:
  aroiho_pgdata: